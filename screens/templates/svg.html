<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink" viewBox="0 0 2054 2010">
	{% for layer_rel in screen.layers %}
		{% if layer_rel.layer.type == 'I' %}
			<image xlink:href="{{ layer_rel.layer.image.url }}" x="{{ layer_rel.layer.x_offset }}" y="{{ layer_rel.layer.y_offset }}"/>
		{% endif %}
		{% if layer_rel.layer.type == 'B' %}
			<rect width="{{ layer_rel.layer.x_offset }}" height="{{ layer_rel.layer.y_offset }}" style="fill:{{ layer_rel.layer.color }};stroke-width:3;stroke:rgb(0,0,0)" />
		{% endif %}
    {% endfor %}
</svg>
